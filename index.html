<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">CRUD App With Local Storage</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-8 mb-3">
            <label class="mb-3" for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control p-3"
              id="name"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group col-md-8 mb-3">
            <label class="mb-3" for="age">Age</label>
            <input
              type="number"
              name="age"
              class="form-control p-3"
              id="age"
              placeholder="Enter Age"
            />
          </div>
          <div class="form-group col-md-8 mb-3">
            <label class="mb-3" for="adress">Adress</label>
            <input
              type="text"
              name="adress"
              class="form-control p-3"
              id="adress"
              placeholder="Enter Adress"
            />
          </div>
          <div class="form-group col-md-8 mb-3">
            <label class="mb-3" for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control p-3"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button
              class="btn btn-success col-md-4"
              id="submit"
              onclick="AddData()"
            >
              Submit
            </button>
            <button class="btn btn-primary" id="update">Update</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead class="text-center">
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Adress</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
